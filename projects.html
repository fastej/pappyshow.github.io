<script type="text/javascript">
jQuery(document).ready( function() {
     jQuery('#grid-container-projects').cubeportfolio({
        caption: 'zoom', displayType: 'bottomToTop', singlePageInlinePosition: 'top', displayTypeSpeed:'100', layoutMode:'mosaic', sortToPreventGaps: true, gapHorizontal: 7, gapVertical: 7, mediaQueries: [{width: 1440, cols: 5}, {width: 1024, cols: 3}, {width: 768, cols: 2}, {width: 480, cols: 2}, {width: 320, cols: 1}],
		
		 singlePageInlineCallback: function(url, element) {
            var t = this;

            $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: 'html',
                    timeout: 10000
                })
                .done(function(result) {

                    t.updateSinglePageInline(result);

                })
                .fail(function() {
                    t.updateSinglePageInline('AJAX Error! Please refresh the page!');
                });
        }
     });
});
</script>
